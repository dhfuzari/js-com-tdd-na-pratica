  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript modules</title>
</head>
<body>

    To enble JS modules you can use the type="module" paramter to the script tag.

    traffic files with modules unde file protocol, you must use HTTP protocol.   
  -->
  <script src="./app.js" type="module"></script>
</body>
