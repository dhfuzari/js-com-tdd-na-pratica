<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async calls without generators</title>
</head>
<body>
  <script>
    const usersUri = "https://jsonplaceholder.typicode.com/users";
    const postsUri = "https://jsonplaceholder.typicode.com/posts";
    const albumsUri = "https://jsonplaceholder.typicode.com/albums";

    function ajax(url) {
      fetch(url)
        .then((data) => data.json())
        .then((data) => console.log(data));
    }

    function ajaxGen() {
      console.log("Searching users...");
      ajax(usersUri);

      console.log("Searching posts...");
      ajax(postsUri);

      console.log("Searching albums...");
      ajax(albumsUri);
    }

    ajaxGen();
  </script>
</body>
</html>
