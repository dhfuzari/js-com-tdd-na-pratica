<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>02 - Tagged template literal</title>
    <style>
      .green {
        color: green;
        font-size: 25px;
      }
    </style>
</head>

<body>
</body>

<script>
  const city = 'Dublin';
  const something = 'Guinness';
  const otherThing = 'Leprechaums';

  function green(template, ...values) {
    console.log(template);
    console.log(values);
    return template.reduce((accumulator, currentValue, index, array) => {
      console.log(`
        accumulator: ${accumulator},
        currentValue: ${currentValue},
        index: ${index},
        array: ${array}
        -
      `);
      return `
        ${accumulator}<span class="green">${values[index - 1].toUpperCase()}</span>${currentValue}
      `
    });
  }
  const ireland = green`I live in ${city} the city of ${something} and ${otherThing}!`;
  document.body.innerHTML = ireland;
</script>

</html>
