<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Destructuring assingnment to perform a swap</title>
</head>
<body>
  <script>
    let a = 21, b = 42;
    
    console.log('a: ', a);
    console.log('b: ', b);

    [a, b] = [b, a];
    
    console.log('a: ', a);
    console.log('b: ', b);
  </script>
</body>
</html>
