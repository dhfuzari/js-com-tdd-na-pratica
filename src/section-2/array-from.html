<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="list">
    <li>Daniel</li>
    <li>Henrique</li>
    <li>Fuzari</li>
  </ul>
  <script>
    // The Array.from() static method creates a new, shallow-copied Array instance from
    // an array-like or iterable object.

    const text = 'Daniel Henrique Fuzari';
    console.log(text);
    console.log(Array.from(text));

    const list = document.querySelectorAll("#list li");
    console.log(list);

    const listOfNodes = Array.from(list);
    console.log(listOfNodes);

    const mappingListOfNodes = listOfNodes.filter((item) => item.firstChild.textContent === 'Fuzari');
    console.log(mappingListOfNodes);
  </script>
</body>
</html>
