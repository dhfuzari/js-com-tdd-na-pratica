    <title>Set</title>

  <body>
    <script>
      let mySet = new Set(["Daniel", "Henrique", "Fuzari"]);
      console.log("ðŸš€ ~ file: sets.html ~ line 11 ~ mySet", mySet);
      console.log(
        "ðŸš€ ~ file: sets.html ~ line 12 ~ mySet.values()",

      );

      mySet.add("Geraldo");

      console.log("mySet.has('Henrique'): ", mySet.has("Henrique"));
      mySet.delete("Henrique");
      console.log("mySet.has('Henrique'): ", mySet.has("Henrique"));

      for (name of mySet) {

      }
    </script>
