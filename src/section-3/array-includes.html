<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array.prototype.includes</title>
</head>
<body>
  <script>
    // The old way to check if an array conatains a specific value. But array.prototype.indexOf in addition to 
    // check if an array contains a specific value, it also returns the position of the array the value is. 
    const arr = [10, 20, 30];
    console.log(arr.indexOf(10), arr.indexOf(10) >- 1);
    console.log(arr.indexOf(20), arr.indexOf(20) >- 1);
    console.log(arr.indexOf(30), arr.indexOf(30) >- 1);
    console.log(arr.indexOf(40), arr.indexOf(40) >- 1);

    // The new way to check if an array conatains a specific value
    console.log(arr.includes(10));
    console.log(arr.includes(20));
    console.log(arr.includes(30));
    console.log(arr.includes(40));
  </script>
</body>
</html>
